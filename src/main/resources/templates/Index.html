<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:src="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Billionairs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <style>
        img{
        border-radius:50%;
        }
    </style>
</head>
<body>
  <div th:switch="${billionairs}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">No billionairs!</h2>
            <div th:case="*">
                <h2 class="my-5">billionairs</h2>
                <table class="table table-striped table-responsive-md" border="1px">
                    <thead>
                    <tr>

                        <th colspan="2">Name</th>
                        <th>NetWorth</th>
                        <th>CompaniesOwned</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="billionair : ${billionairs}">
                        <td> <img th:src="${billionair.picture}" height="50px" width="50px" /> </td>
                        <td th:text="${billionair.name}" ></td>
                        <td th:text="${billionair.netWorth}"></td>
                        <td th:text="${billionair.companiesOwned}"></td>
                        <td><a th:href="@{/updateBillionair/{id}(id=${billionair.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/deleteBillionair/{id}(id=${billionair.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/addBillionair" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
  </div>
</body>
</html>
